<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

</head>
<body>

<section class="lr-forms">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-sm-7">
                <form action="#" th:action="@{/login/forgotPassword}"  th:object="${user}" method="POST">
                    <h1 class="mb-3 text-center">Forgot Password</h1>
                    <p th:if="${pwResetFail}" class="alert alert-danger">No email found in the system</p>
                    <p th:if="${pwResetSuccess}" class="alert alert-success">Email has been sent with instructions to reset password.</p>
                    <div class="form-group">
                        <label for="username" class="sr-only">Email address</label>
                        <input type="email" id="username" th:field="*{username}" name="username" class="form-control" placeholder="Email address"  autofocus>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                    <br/>
                    <a href="/login"><button class="btn btn-md btn-default btn-block" type="button">Cancel</button></a>
                </form>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/body-scripts :: body-scripts"></div>
</body>
</html>
