<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Recent Activity</h4>
                    </div>
                    <div class="card-body">
                        <h3><small class="text-muted">Last Login Activity</small></h3>
                        <ul class="list-unstyled mt-3 mb-4">
                            <p th:text="${client.getLastLoginDate()}"></p>
                        </ul>
                        <h3><small class="text-muted">Last User Profile Update</small></h3>
                        <ul class="list-unstyled mt-3 mb-4">
                            <p th:text="${client.getLastProfileUpdate()}"></p>

                        </ul>
                        <h3><small class="text-muted">Inbox</small></h3>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Unread #</li>
                            <li>Read #</li>
                        </ul>
                    </div>
                </div>
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Current Profile</h4>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-4">
                                    <label><b>First Name:  </b></label>
                                </div>
                                <div class="col-md-4">
                                    <p th:text="${client.getFirstName()}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label><b>Last Name:  </b></label>
                                </div>
                                <div class="col-md-4">
                                    <p th:text="${client.getLastName()}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label><b>Email:  </b></label>
                                </div>
                                <div class="col-md-4">
                                    <p th:text="${client.getEmail()}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label><b>Address:  </b></label>
                                </div>
                                <div class="col-md-4">
                                    <p th:text="${client.getAddress()}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label><b>City:  </b></label>
                                </div>
                                <div class="col-md-4">
                                    <p th:text="${client.getCity()}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label><b>Country:  </b></label>
                                </div>
                                <div class="col-md-4">
                                    <p th:text="${client.getCountry()}"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label><b>Postal Code:  </b></b></label>
                                </div>
                                <div class="col-md-4">
                                    <p th:text="${client.getPostalCode()}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Billing & Shipping Information</h4>
                    </div>
                    <div class="card-body">
                        <div  class="row">
                            <div  class="col-md-12">
                                <div th:each="clientBilling : ${clientBillPref}" class="row">
                                    <div class="col-md-12">
                                        <h3 class="card-title pricing-card-title"><small class="text-muted">Preferred
                                            Billing
                                            Address</small></h3>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="col-md-12">
                                            <label for="prefBillAddress"><b>Address:</b></label>
                                            <span id="prefBillAddress" th:text="${clientBilling.address}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="col-md-12">
                                            <label for="prefBillCity"><b>City:</b></label>
                                            <span id="prefBillCity" th:text="${clientBilling.city}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="col-md-12">
                                            <label for="prefBillCountry"><b>Country:</b></label>
                                            <span id="prefBillCountry" th:text="${clientBilling.country}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="col-md-12">
                                            <label for="prefBillPostalCode"><b>Postal Code:</b></label>
                                            <span id="prefBillPostalCode" th:text="${clientBilling.postalCode}"></span>
                                        </div>
                                    </div>
                                </div>

                                <div th:each="clientShipping : ${clientShipPref}" class="row">
                                    <div class="col-md-12">
                                        <h3 class="card-title pricing-card-title"><small class="text-muted">Preferred
                                            Shipping
                                            Address</small></h3>
                                    </div>

                                    <div class="col-md-3">
                                        <div class="col-md-12">
                                            <label for="prefShipAddress"><b>Address:</b></label>
                                            <span id="prefShipAddress" th:text="${clientShipping.address}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="col-md-12">
                                            <label for="prefShipCity"><b>City:</b></label>
                                            <span id="prefShipCity" th:text="${clientShipping.city}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="col-md-12">
                                            <label for="prefShipCountry"><b>Country:</b></label>
                                            <span id="prefShipCountry" th:text="${clientShipping.country}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="col-md-12">
                                            <label for="prefShipPostalCode"><b>Postal Code:</b></label>
                                            <span id="prefShipPostalCode" th:text="${clientShipping.postalCode}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<h1 th:text="${client.toString()}">Dashboard</h1>-->
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <div th:replace="fragments/body-scripts :: body-scripts"></div>

</body>
</html>
