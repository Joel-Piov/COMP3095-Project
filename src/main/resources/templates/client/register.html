<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>

<section class="lr-forms">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-sm-7">
                <form action="register" th:action="@{/register}" th:object="${client}" method="POST">
                    <h1 class="text-center">Register</h1>
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                       class="alert alert-danger"></p>
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger"></p>
                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="alert alert-danger"></p>
                    <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="alert alert-danger"></p>
                    <p th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="alert alert-danger"></p>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>
                    <p th:if="${InvalidConfirm}" class="alert alert-danger">Passwords must match.</p>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="firstName" class="sr-only">First Name</label>
                                <input type="text" id="firstName" th:field="*{firstName}" class="form-control"
                                       placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="lastName" class="sr-only">Last Name</label>
                                <input type="text" id="lastName" th:field="*{lastName}" class="form-control"
                                       placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dob" class="sr-only">Date of Birth</label>
                        <input type="date" id="dob" th:field="*{dateOfBirth}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="address" class="sr-only">Address</label>
                        <input type="text" id="address" th:field="*{address}" class="form-control"
                               placeholder="123 Example Street">
                    </div>
                    <div class="form-group">
                        <label for="city" class="sr-only">Address</label>
                        <input type="text" id="city" th:field="*{city}" class="form-control" placeholder="Toronto">
                    </div>

                    <div class="form-group">
                        <label for="country" class="sr-only">Address</label>
                        <select id="country" th:field="*{country}" class="form-control" name="country"
                                placeholder="Canada">
                            <option value="Canada">Canada</option>
                            <option value="United States of America">United States of America</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="postalCode" class="sr-only">Postal Code</label>
                        <input type="text" id="postalCode" th:field="*{postalCode}" class="form-control"
                               placeholder="A1A 1A1">
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" th:field="*{email}" class="form-control"
                               placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" th:field="*{password}" class="form-control"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="sr-only">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" th:name="confirmPassword"
                               class="form-control" placeholder="Confirm Password">
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                    <br/>
                    <a href="/login">
                        <button class="btn btn-md btn-default btn-block" type="button">Cancel</button>
                    </a>

                </form>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/body-scripts :: body-scripts"></div>
</body>
</html>
