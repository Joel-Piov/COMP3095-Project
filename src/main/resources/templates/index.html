<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>

<section class="lr-forms">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-sm-7">
                <form action="#" th:action="@{/login}"  th:object="${user}" method="POST">
                    <h1 class="mb-3 text-center">Login</h1>
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger"></p>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>
                        <p th:if="${invalidCombo}" class="alert alert-danger">Invalid Username/Password Combination.</p>
                        <p th:if="${invalidCaptcha}" class="alert alert-danger">Invalid Captcha Response.</p>
                        <p th:if="${loginRequired}" class="alert alert-danger">Login required to access requested page.</p>
                        <p th:if="${registerSuccess}" class="alert alert-success">Registration Successful. An email will be sent to the provided address.</p>
                    <div class="form-group">
                        <label for="username" class="sr-only">Email address</label>
                        <input type="email" id="username" th:field="*{username}" name="username" class="form-control" placeholder="Email address"  autofocus>

                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" th:field="*{password}" name="password" class="form-control" placeholder="Password" >
                    </div>
                    <div class="g-recaptcha pt-2" data-sitekey="6LdqJOAZAAAAAEC_uvSmy2zuNXmHatDw-lKFjvqK" data-callback="enableBtn"></div><br>
                    <button class="btn btn-lg btn-primary btn-block" id="btnLogin" type="submit">Sign in</button>
                    <a href="/login/forgotPassword" >Forgot your password?</a>
                    <br/>
                    <a href="/register">New user? Register here.</a>
                </form>
            </div>
        </div>
    </div>
</section>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <div th:replace="fragments/body-scripts :: body-scripts"></div>
</body>
</html>
