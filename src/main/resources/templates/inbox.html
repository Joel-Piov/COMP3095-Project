<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h2 class="my-0 font-weight-normal">Client Inbox</h2>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title pricing-card-title"><small class="text-muted">Add/Edit Profile</small></h3>
                        <h3><small class="text-muted">Last Login Activity</small></h3>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Get date</li>
                        </ul>
                        <h3><small class="text-muted">Number of Registered Users</small></h3>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>#</li>
                        </ul>
                        <h3><small class="text-muted">Inbox</small></h3>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li>Unread #</li>
                            <li>Read #</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!--<h1 th:text="${client.toString()}">Dashboard</h1>-->
<script src="https://www.google.com/recaptcha/api.js"></script>
<div th:replace="fragments/body-scripts :: body-scripts"></div>

</body>
</html>
