<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>

<body>
<div th:replace="fragments/navbar-admin :: navbar-admin"></div>
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 box-shadow">

                    <div class="card-header">
                        <h2 class="my-0 font-weight-normal">Edit Profile</h2>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/dashboard/user-listings/add}" th:object="${newAdmin}" method="POST">
<!--                            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger"></p>-->
<!--                            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger"></p>-->
<!--                            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="alert alert-danger"></p>-->
<!--                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>-->
<!--                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>-->
<!--                            <p th:if="${InvalidConfirm}" class="alert alert-danger">Passwords must match.</p>-->

                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="firstName" class="sr-only">First Name</label>
                                        <input type="text" id="firstName" class="form-control"
                                               th:field="*{firstName}" placeholder="John">
                                    </div>
                                </div>

                                <div class="col-md-7">
                                    <div class="form-group">
                                        <label for="lastName" class="sr-only">Last Name</label>
                                        <input type="text" id="lastName" class="form-control"
                                               th:field="*{lastName}" placeholder="Smith">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="clientDateOfBirth" class="sr-only">Date of Birth</label>
                                <input type="date" id="clientDateOfBirth" class="form-control" th:field="*{dateOfBirth}" placeholder="Smith">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="sr-only">Email address</label>
                                <input type="email" id="inputEmail" class="form-control" th:field="*{email}" placeholder="abc123@isp.com">
                            </div>

                            <div class="form-group">
                                <label for="address" class="sr-only">Address</label>
                                <input type="text" id="address" class="form-control" th:field="*{address}" placeholder="123 First St">
                            </div>

                            <div class="form-group">
                                <label for="city" class="sr-only">City</label>
                                <input type="text" id="city" class="form-control" th:field="*{city}" placeholder="Toronto">
                            </div>

                            <div class="form-group">
                                <label for="country" class="sr-only">Country</label>
                                <select id="country" name="country" th:field="*{country}">
                                    <option value="Canada">Canada</option>
                                    <option value="United States of America">United States of America</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="sr-only">Postal Code</label>
                                <input type="text" id="postalCode" class="form-control" name="postalCode"
                                       th:value="${postalCode}" th:id="postalCode" th:name="postalCode">
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" id="password" name="password" th:field="*{password}" class="form-control"
                                       placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" class="sr-only">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" th:name="confirmPassword"
                                       class="form-control" placeholder="Confirm Password">
                            </div>

                            <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
                            <br/>
                        </form>
                    </div>

                </div>
            </div>
    </div>
        <div class="col-md-6">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h2 class="my-0 font-weight-normal">Administrator List</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Last Name</th>
                                <th>First Name</th>
                                <th>Role</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="admin : ${adminList}">
                                <td th:text="${admin.firstName}"></td>
                                <td th:text="${admin.lastName}"></td>
                                <td th:text="${admin.role}"></td>
                                <td th:text="${admin.email}"></td>
                                <td th:text="${admin.address}"></td>
                                <td><a class="btn btn-warning" th:href="@{/dashboard/user-listings/remove/{id}(id=${admin.id})}">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!--<h1 th:text="${client.toString()}">Dashboard</h1>-->
<div th:replace="fragments/body-scripts :: body-scripts"></div>
<!--<script>document.getElementById("country").value = ${client.getCountry()};</script>-->

</body>
</html>
